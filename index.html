<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="overlay">
      <div id="form-container">
        <div class="player player1">
          <form action="" method="post">
            <ul>
              <li>
                <label for="player1">Player 1:</label>
                <input
                  type="text"
                  name="player1"
                  id="player1"
                  value="Player1"
                />
              </li>
              <li class="button">
                <button type="button" id="pl1Btn">Submit</button>
              </li>
            </ul>
          </form>
        </div>
        <div class="player player2">
          <form action="" method="post">
            <ul>
              <li>
                <label for="player2">Player 2:</label>
                <input
                  type="text"
                  name="player2"
                  id="player2"
                  value="Player2"
                />
              </li>
              <li class="button">
                <button type="button" id="pl2Btn">Submit</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h1>Welcome to tic-tac-toe</h1>
        <div class="players">
          <p>Player 1 - X</p>
          <p>Player 2 - O</p>
        </div>
        <div class="turn-indicator">
          <p>Turn:</p>
          <p class="turn"></p>
        </div>
        <div class="result-message"><h2></h2></div>
      </div>
      <div class="board">
        <div class="box" data-id="0"></div>
        <div class="box" data-id="1"></div>
        <div class="box" data-id="2"></div>
        <div class="box" data-id="3"></div>
        <div class="box" data-id="4"></div>
        <div class="box" data-id="5"></div>
        <div class="box" data-id="6"></div>
        <div class="box" data-id="7"></div>
        <div class="box" data-id="8"></div>
      </div>
      <button class="reset">Reset Game</button>
      <div class="bottom"></div>
    </div>
  </body>
</html>
